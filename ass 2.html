<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <img src="/ade.png" alt="">
        <form action="">
            <h1>LOGIN</h1>
            <label for="mail">Email</label><br>
            <input type="email" name="mail" id="mail" required><br>
            <label for="passcode">Password</label><br>
            <input type="password" name="passcode" id="passcode" required><br>
            <a href="/forgetPassword.html">Forget Password?</a><br>
            <input type="submit" value="Login" class="login"><br>
            <p class="nam">Not a member?<a href="/">SignUp</a></p><br>
            <p class="or">or</p>
            <button class="btn1">Facebook</button>
            <button class="btn2">Google</button>
        </form>
    </main>
</body>
</html>
